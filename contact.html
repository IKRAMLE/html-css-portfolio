<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact me</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- logo and navbar -->
    <header class="header">
      <a href="" class="logo">
        <img src="na-removebg-preview.png" alt="logo" />
      </a>

      <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="projects.html">Projects</a>
        <a href="educations.html">Educations</a>
        <a href="">Contact</a>
      </nav>
    </header>

    <section id="contact">
      <div class="contact-container">
        <!-- Left Side - Image and Info -->
        <div class="contact-image-section">
          <div class="image-container">
            <img src="contact-section.jpg" alt="contact" />
            <div class="image-gradient"></div>
          </div>
          <div class="contact-info">
            <h3 class="contact-title">
              Contact <span class="gradient-text">IKRAM</span>
            </h3>
            <div class="contact-details">
              <div class="contact-detail">
                <h4>EMAIL</h4>
                <a href="mailto:ikramlechqer@gmail.com"
                  >ikramlechqer@gmail.com</a
                >
              </div>
              <div class="contact-detail">
                <h4>WORKING HOURS</h4>
                <p>10:00 AM - 1:00 AM</p>
              </div>
              <div class="contact-detail">
                <h4>ADDRESS</h4>
                <p>Casablanca, Morocco</p>
              </div>
              <div class="social-links">
                <a href="https://github.com/HafsaBenabla" target="_blank">
                  <i class="fab fa-github text-2xl"></i>
                </a>
                <a
                  href="https://www.linkedin.com/in/benabla-hafsa-b9b977284/"
                  target="_blank"
                >
                  <i class="fab fa-linkedin-in text-2xl"></i>
                </a>
                <a
                  href="https://www.instagram.com/hafsa_benabla/"
                  target="_blank"
                >
                  <i class="fab fa-instagram text-2xl"></i>
                </a>
              </div>
            </div>
          </div>
        </div>

        <div class="contact-form-section">
          <div class="form-header">
            <h2>Let's Have a Chat</h2>
            <p>Leave your email and I will get back to you within 24 hours</p>
          </div>

          <form class="contact-form">
            <div>
              <input type="text" placeholder="Name" class="form-input" />
            </div>
            <div>
              <input type="email" placeholder="Email" class="form-input" />
            </div>
            <div>
              <input type="text" placeholder="Subject" class="form-input" />
            </div>
            <div>
              <textarea
                placeholder="Message"
                rows="4"
                class="form-input"
              ></textarea>
            </div>
            <button type="submit" class="submit-button">Send Message</button>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
